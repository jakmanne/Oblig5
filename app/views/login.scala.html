@import play.i18n.Messages.get
@(message: String)
@main("Welcome") {
    <div class="container">
        <h2>@get("title")</h2>
      <br>
        <form action ="@routes.Login.login()" method="post">
            <div class="userinfo"><label>@get("username")</label>
                <input name="username"><br></div>
            <div class="userinfo"><label>@get("password")</label>
                <input type="password" name="password"><br></div>
            <div class="btns_Form">
                <input type="submit" class="btnActive btnForm" id="btnSignIn" value="@get("login")"></div>
           <p><a href="@routes.Newuser.index()">@get("newuser")</a></p>
        </form>
    </div>
}
